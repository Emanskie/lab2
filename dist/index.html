<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./bundle.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/free-photo/grunge-paint-background_1409-1337.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 10px solid #ccc;
    }

    .container h2 {
      text-align: center;
    }

    .container .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .container .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #ccc;
      background-image: url('https://logowik.com/content/uploads/images/985_google_g_icon.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }

    .container .social-icons a:hover {
      background-color: #333;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 93%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    .container button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .container button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="social-icons">
      <a href="#" class="google-sign-in"></a>
      <a href="#" class="fab fa-facebook"></a>
      <!-- Add more social media icons here -->
    </div>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</head>
<body>
    
</body>
</html>
